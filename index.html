<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Audio Visualizer</title>
  <link href="./styles/default-styles.css" type="text/css" rel="stylesheet" />
  <script src="./src/sprite.js"></script>
  <!-- <script src="./src/loader.js" type="module"></script> -->
</head>
<body>
  <h1></h1>
<main>
  <canvas width="800" height="400"></canvas>
  <div id="controls">
    
    <section id="track-controls">
      <div class="empty-box">
        <button id="btn-play" data-playing="no"></button>
        <button id="btn-fs">Full Screen</button>
      <span>Volume: <input type="range" id="volume-slider" min="0" max="2" value="1" step="0.01"><span id="volume-label">???</span></span>
      </div>
      <label>Track: 
        <select id="track-select">
        </select>
      </label>
    </section>

    <section id="data-controls">
      <h2>Data Type</h2>
      <span><input type="radio" name="data-type" id="radio-freq" checked><label for="radio-freq">Frequency</label></span>
      <span><input type="radio" name="data-type" id="radio-wave"><label for="radio-wave">Wave</label></span>
    </section>

    <section>
      <h2>Canvas Settings</h2>
      <span><input type="checkbox" id="cb-gradient"><label for="cb-gradient">Show Gradient</label></span>
      <span><input type="checkbox" id="cb-bars"><label for="cb-bars">Show Bars</label></span>
      <span><input type="checkbox" id="cb-circles"><label for="cb-circles">Show Circles</label></span>
      <span><input type="checkbox" id="cb-noise"><label for="cb-noise">Show Noise</label></span>
      <span><input type="checkbox" id="cb-invert"><label for="cb-invert">Invert Colors</label></span>
      <span><input type="checkbox" id="cb-embass"><label for="cb-embass">Show Embass</label></span>
    </section>

    <section>
      <h2>Sound Settings</h2>
      <span><input type="checkbox" id="cb-highshelf"><label for="cb-highshelf">Highshelf Filter (Treble)</label></span>
		  <span><input type="checkbox" id="cb-lowshelf"><label for="cb-lowshelf">Lowshelf Filter (Bass)</label></span>
		  <span><input type="checkbox" id="cb-distortion"><label for="cb-distortion">Distortion</label></span>
		  <span>0 <input type="range" min="0" max="100" value="0" id="slider-distortion"> 100</span>
    </section>
  </div>
</main>
<!-- <script type="module" src="src/main.js"></script> -->
<script src="dist/bundle.js"></script>
</body>
</html>
